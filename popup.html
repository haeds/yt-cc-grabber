<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #0f172a; 
      color: #e2e8f0; 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
    }
    .popup-container {
      background-color: #1a202c; 
      border-radius: 8px; 
      padding: 20px;
      width: 300px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.25rem; 
      font-weight: 600; 
      margin-bottom: 16px; 
      text-align: center; 
      color: #e2e8f0;
    }
    select, button {
      border: 1px solid #4a5568; 
      border-radius: 8px; 
      padding: 10px; 
      width: 100%; 
      margin-bottom: 12px; 
      font-size: 1rem; 
      background-color: #2d3748; 
      color: #e2e8f0;
    }
    button {
      background-color: #4299e1; 
      color: white; 
      cursor: pointer; 
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3182ce; 
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h1>Select Language and Type</h1>
    <select id="language">
      <option value="en">English</option>
      <option value="ru">Russian</option>
    </select>
    <select id="type">
      <option value="manual">Manual</option>
      <option value="auto">Automatic</option>
    </select>
    <button id="copySubtitles">Copy Subtitles</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
